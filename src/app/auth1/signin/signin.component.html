<div class="show"  class="container">
  <h1>SignIn</h1>
  <form [formGroup]="signinForm" >
   <label>Email</label>
  <input class="form-control" type="email" formControlName="email"   ><br>
  <label>Password</label>
  <input class="form-control" type="password" formControlName="password"   placeholder="password"><br>
  <button type="button" class="btn"  (click)="singIn()">SingIn</button>

</form><br><br>

</div>
